<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section>
        <div class="bg-blur">
          <div class="card">
            <span>0000 0000 0000 0000</span>
            <div class="card__down">
              <span class="card__holder">Jane Appleseed</span>
              <span class="card__expiration">00/00</span>
            </div>
          </div>
        </div>
        <form action="submit">
          <div class="main-info">
            <label>
              CARDHOLDER NAME
              <input type="text" placeholder="e.g. Jane Appleseed" />
            </label>
            <label>
              CARD NUMBER
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
            </label>
          </div>
          <div class="date">
            <label>
              Exp. Date
              <input type="date" placeholder="MM" />
            </label>
            <label>
              (MM/YY)
              <input type="date" placeholder="YY" />
            </label>
            <label>
              CVC
              <input type="text" placeholder="e.g 123" />
            </label>
          </div>
          <button onclick="submit" class="btn action">Confirm</button>
        </form>
      </section>
    </main>

    <!-- Completed state start -->

  </body>
</html>
